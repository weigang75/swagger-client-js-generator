<!DOCTYPE html>
<html lang="zh-CN">
 <head>
 <meta charset="utf-8">
  <title> swagger javascript client 代码生成 </title>
 </head>

 <body>
   <script src="js/jquery.min.js" type="text/javascript"></script>
   <script src="js/HttpClient.js" type="text/javascript"></script>
   <script src="js/generator.js" type="text/javascript"></script>
   
   <!-- RestApi.js 为自动生成后的 Api 代码 -->
   <script src="js/RestApi.generated.js" type="text/javascript"></script>
   <!-- ApiMethod.conf.js 为 ApiMethodAliases Api方法别名映射 （自动生成） -->
   <script src="js/ApiMethod.conf.generated.js" type="text/javascript"></script>
   <h3> Swagger Javascript 客户端 Api 生成器 </h3>
   ApiDoc 地址：<input type="text" id="swaggerDocUrl" value="/swagger.json" style="width:200px"/>  
   <button onclick="javascript:startGenerate($('#swaggerDocUrl').val());">开始生成</button>
   <pre>
   点击“开始生成”，会生成2个js文件：
   1、RestApi.generated.js 
   2、ApiMethod.conf.generated.js
   </pre>
   
   <script language="javascript">   
// ----- 配置项区域开始 -----
var outputToBrowser = false;
// 生成代码的根对象名称
var SwaggerApiName = "SwaggerApi";
// Api方法别名映射（可以在自动生成的 ApiMethod.conf.generated.js 进行配置）
if(!ApiMethodAliases)
	var ApiMethodAliases = {
		"loginUsingPOST" : "login"
	};
// 属性、变量别名（javascript中的关键字映射可以加入进来）
if(!VarNameAliases)
	var VarNameAliases = {
		"id" : "id",
		"delete" : "_delete"
	};
// ----- 配置项区域结束 -----
   </script>
 </body>
</html>
